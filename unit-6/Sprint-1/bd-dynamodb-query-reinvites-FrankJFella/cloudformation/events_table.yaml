Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: dynamodbAccessRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - dynamodb:*
              Resource: "*"
            - Effect: Allow
              Action:
              - logs:*
              Resource: "*"
  InitFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: >
          const AWS = require("aws-sdk");
          const response = require('./cfn-response');
          const docClient = new AWS.DynamoDB.DocumentClient();
          exports.handler = function(event, context) {
            console.log(JSON.stringify(event,null,2));
            var params = {
              RequestItems: {
                "DynamoDBQuery-Events": [
                  {
                    PutRequest: {
                      Item: {
                        id: "98375E9D-7D3E-4DBF-A5AC-C7800B608F8E",
                        organizerId: "8B64EFB5-9847-43E6-BC42-AF39230AB6DE",
                        time: "2020-05-01T20:38:25.213-07:00[America/Los_Angeles]",
                        name: "Dog Hikers walk",
                        description: "Next walk with the Dog Hikers! Discovery Park. No cats this time, Norman!"
                      }
                    }
                  },
                  {
                    PutRequest: {
                      Item: {
                        id: "DA9B6265-18D9-43CB-874C-567A05DC1F01",
                        organizerId: "18BD88D4-C256-41F8-80F4-0F69FF61E352",
                        time: "2020-04-11T12:36:11.643-07:00[America/Los_Angeles]",
                        name: "Dinner Club",
                        description: "Dino's Pizza in Capitol Hill. First round of drinks are on June. Please RSVP by Wednesday."
                      }
                    }
                  },
                  {
                    PutRequest: {
                      Item: {
                        id: "C7800B60-874C-18D9-4DBF-DA9B567A1E9D",
                        organizerId: "18BD88D4-C256-41F8-80F4-0F69FF61E352",
                        time: "2020-04-18T12:36:11.643-07:00[America/Los_Angeles]",
                        name: "Dinner Club",
                        description: "Jai Thai in Capitol Hill. Please RSVP by Wednesday."
                      }
                    }
                  }
                ]
              }
            };
            docClient.batchWrite(params, function(err, data) {
              if (err) {
                response.send(event, context, "FAILED", {});
              } else {
                response.send(event, context, "SUCCESS", {});
              }
            });
          };
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , "Arn" ]
      # 2020-02-27: [bp] updated from nodejs10.x in case it matters
      Runtime: nodejs12.x
      Timeout: 60
  DynamoDBQueryEvents:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST
      TableName: "DynamoDBQuery-Events"
  InitializeEventsTable:
    Type: Custom::InitFunction
    DependsOn: DynamoDBQueryEvents
    Properties:
      ServiceToken:
         Fn::GetAtt: [ InitFunction , "Arn" ]
      DynamoTableName:
        Ref: DynamoDBQueryEvents
